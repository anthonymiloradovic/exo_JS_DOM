<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodtech</title>
    <link rel="stylesheet" href="foodtech.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,200&display=swap" rel="stylesheet">

</head>
<header>
    <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link" href="#home">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#menu">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#photo">Photos</a>
        </li>
    </ul>
</header>

<section id="home" class="content">
    <h1>Restaurant bio & bobo</h1> 
    <img class="img-home" src="./img/resto.jpg" alt="image_resto">
    <p>Produits frais et bio</p>
</section>

<section id="menu" class="content hidden">
    <h3>El menutos del chefos</h3>
    <ul id="menu-items">
      <li>
        <h4>Hot-dog classique</h4>
        <p>Pain de hot-dog grillé, saucisse de qualité supérieure, moutarde, ketchup, oignons.</p>
      </li>
    </ul>
    <div class="text-center">
        <button class="btn btn-secondary fw-bold m-3" id="bouton-change-menu">Un autre menu ?</button>
      </div>
</section>

<section id="photo" class="content hidden">
    <h3>Photos Drag and Drop &#128295</h3>
    <div id="container" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="row">
        <div class="col-sm-3" id="photo1" ondragstart="drag(event)" draggable="true">
            <img src="./img/photo1.jpg" alt="photo1" class="img-menu" >
        </div>
        <div class="col-sm-3" id="photo2" ondragstart="drag(event)" draggable="true">
            <img src="./img/photo2.png" alt="photo2" class="img-menu" >
        </div>
        <div class="col-sm-3" id="photo3" ondragstart="drag(event)" draggable="true">
            <img src="./img/photo3.jpg" alt="photo3" class="img-menu">
        </div>
        <div class="col-sm-3" id="photo4" ondragstart="drag(event)" draggable="true">
            <img src="./img/photo4.jpg" alt="photo4" class="img-menu" >
        </div>
    </div>
</div>
</section>

</body>
<script src="./foodtech.js"></script>
</body>
</html>
